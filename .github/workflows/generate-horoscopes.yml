name: Generate Dinosauroscopes

on:
  schedule:
    # Runs every day at 00:05 UTC
    - cron: '5 0 * * *'
  workflow_dispatch:   # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2 dotenv

      - name: Generate todayâ€™s dinosauroscopes
        env:
          PUTER_API_KEY: ${{ secrets.PUTER_API_KEY }}
        run: |
          node ./scripts/generate-dinosauroscopes.js

      - name: Commit & push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dinosauroscopes/*.json
          git commit -m "ðŸ“œ Dinosauroscopes for $(date +%F)" || echo "No changes"
          git push